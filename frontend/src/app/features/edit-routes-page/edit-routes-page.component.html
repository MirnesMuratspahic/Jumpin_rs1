<div class="container mt-5">
  <h2 class="text-center">Update Route</h2>

  <form [formGroup]="routeForm" (ngSubmit)="updateRoute()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="User Email"
        readonly
      />
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Route Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Enter new route name"
      />
    </div>

    <div class="mb-3">
      <label for="seatsNumber" class="form-label">Seats Number</label>
      <input
        type="number"
        id="seatsNumber"
        class="form-control"
        formControlName="seatsNumber"
        placeholder="Enter number of seats"
      />
    </div>

    <div class="mb-3">
      <label for="dateAndTime" class="form-label">Date and Time</label>
      <input
        type="datetime-local"
        id="dateAndTime"
        class="form-control"
        formControlName="dateAndTime"
      />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        id="price"
        class="form-control"
        formControlName="price"
        placeholder="Enter price"
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
        rows="3"
        placeholder="Enter description"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <input
        type="text"
        id="type"
        class="form-control"
        formControlName="type"
        placeholder="Enter type"
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Route</button>
  </form>
</div>
