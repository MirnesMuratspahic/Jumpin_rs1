<body [style.backgroundImage]="backgroundImage">
  <div class="reset-password-container">
    <h2 class="text-center">Reset Password</h2>
    <p class="text-center">Please enter your new password:</p>
  
    <form (ngSubmit)="onSubmit()" #passwordForm="ngForm" class="password-form">
      <div class="form-group">
        <label for="newPassword" class="form-label">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          class="form-control"
          minlength="6"
          required
          [(ngModel)]="newPassword"
          #newPasswordInput="ngModel"
          [ngClass]="{ 'is-invalid': newPasswordInput.invalid && newPasswordInput.touched }"
        />
        <div class="invalid-feedback" *ngIf="newPasswordInput.invalid && newPasswordInput.touched">
          <p *ngIf="newPasswordInput.errors?.['required']">Password is required.</p>
          <p *ngIf="newPasswordInput.errors?.['minlength']">Password must be at least 6 characters long.</p>
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="form-control"
          required
          [(ngModel)]="confirmPassword"
          #confirmPasswordInput="ngModel"
          [ngClass]="{ 'is-invalid': confirmPasswordInput.invalid && confirmPasswordInput.touched }"
        />
        <div class="invalid-feedback" *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched">
          <p *ngIf="confirmPasswordInput.errors?.['required']">Confirmation is required.</p>
          <p *ngIf="confirmPassword && confirmPassword !== newPassword">
            Passwords do not match.
          </p>
        </div>
      </div>
  
      <button
        type="submit"
        class="btn btn-primary w-100 mt-3"
        [disabled]="passwordForm.invalid || confirmPassword !== newPassword"
      >
        Reset Password
      </button>
    </form>
  </div>
</body>
