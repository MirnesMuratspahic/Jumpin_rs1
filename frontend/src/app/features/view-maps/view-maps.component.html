<body>
  <button class="btn btn-outline-primary" (click)="goHome()">
    <i class="fas fa-home"></i>
    Home
  </button>
  <div class="map-container mx-auto">
    <div class="route-info" *ngIf="coordinates && coordinates.length > 0">
      <h2>Route Informations</h2>
      <p>
        <strong>Start point:</strong> {{ coordinates[0].lat() }},
        {{ coordinates[0].lng() }}
      </p>
      <p>
        <strong>End point:</strong>
        {{ coordinates[coordinates.length - 1].lat() }},
        {{ coordinates[coordinates.length - 1].lng() }}
      </p>
      <p><strong>Number of route points:</strong> {{ coordinates.length }}</p>
    </div>

    <!-- Mapa -->
    <div id="googleMap" class="google-map"></div>
  </div>
</body>
