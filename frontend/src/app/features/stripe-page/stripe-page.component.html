<app-navbar></app-navbar>
<div class="container mt-5">
  <!-- Slider/Carousel -->
  <div id="vipCarousel" class="carousel slide mx-auto shadow-lg rounded" style="width: 70%; height: auto;" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="routeAdImage" class="d-block w-100 rounded" alt="Exclusive Content">
        <div class="carousel-caption d-none d-md-block p-2 rounded">
        </div>
      </div>
      <div class="carousel-item">
        <img [src]="carAdimage" class="d-block w-100 rounded" alt="Priority Support">
        <div class="carousel-caption d-none d-md-block p-2 rounded">
        </div>
      </div>
      <div class="carousel-item">
        <img [src]="flatAdImage" class="d-block w-100 rounded" alt="Special Discounts">
        <div class="carousel-caption d-none d-md-block p-2 rounded">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#vipCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#vipCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Text about VIP Benefits -->
  <div class="mt-4 text-center vip-benefits-text">
    <h3 class="fw-bold">Benefits of a VIP Profile</h3>
    <p class="lead">
      By purchasing a VIP profile, you gain the ability to post premium ads. Premium ads will be displayed first and highlighted with a golden border.
    </p>
    <p>
      Enjoy an enhanced user experience and join our community of valued members.
    </p>
</div>

  <!-- Payment Button -->
  <div class="text-center mt-4">
    <button (click)="startCheckout()" class="btn btn-success btn-lg shadow">
      Become VIP Now
    </button>
  </div>
</div>
